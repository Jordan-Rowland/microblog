{% extends 'base.html' %}

{% block content %}
<div class="content">

<div class="container grid-lg">

<h1>{{ post.title }}</h1>
    <p>Written by Jordan Rowland</p>
    <p><em>{{ post.timestamp[:16] }}</em></p>
    <br>
{% if post.body_html %}
{{ post.body_html | safe }}
{% else %}
    {{ post.body }}
{% endif %}

</div>
</div>

{% endblock %}
