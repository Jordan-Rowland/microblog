<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">

        html, body {
            margin:0;
            padding:0;
        }

        .nav ul > li > a {
            position: relative;
            font-weight: 500;
        }

        a:visited {
            color: black;
        }

        .nav {
            -webkit-text-fill-color: white;
            height: 70px;
            width: 100%;
            margin-top: 0;
            transition: ease-out 0.5s;
        }

        .sticky {
            position: fixed;
            margin: 0;
            z-index: 1;
            background-color: #2C2E31;
            transition: ease-in 0.5s;
        }

        .nav-item {
            display: inline;
        }

        .nav ul {
            display: flex;
            justify-content: center;
            padding: 5px;
            margin: 10px;
        }

        .header-img {
            background-image: url('{{ url_for('static', filename='img/neonlight2.jpeg') }}');
            height: 100vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }

        .header-img img {
            width: 100%;
            height: auto;
            margin-top: -350px;
        }

        .head-text {
            color: white;
            font-weight: 600;
            text-align: center;
            padding-top: 350px;
        }

        .content {
            background: #F6F7F8;
            padding: 85px 25px;
        }

        .section-head {
            margin: 30px 0 50px 0 ;
        }

        .card {
            box-shadow: 0 3px 5px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .contact-card {
            padding: 15px;
        }

        .contact-element {
            margin: 5px 0;
            border: 0px;
            border-bottom: 1px solid #dcdcdc;
            position: relative;
            width: 100%;

        }

        .contact-message {
            border-radius: 5px;
            border: 1px solid #dcdcdc;
            height: 241.5px;
            resize: none;
        }

        .number-count {
            float: right;
            margin-right: 15px;
            margin-top: 12px;
            color: grey;

        }

        .number-count-red {
            color: red;
        }

        .services-card {
            border-radius: 7.5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            margin-top: 10px;
        }

        i {
            color: #4E8BA2;
            font-size: 2.5rem;
            margin: 20px;
        }

        .underline {
            position: relative;
            width: 85px;
            height: 4px;
            background-color: #4E8BA2;
            margin: auto;
            margin-top: -20px;
        }

        .custom-button {
            background-color: #4E8BA2;
            color: white;
            border: none;
            height: 36px;
            width: 75px;
            border-radius: 2px;
        }

        .contact-icon {
            margin: -5px 5px -5px 10px;
            color: #4E8BA2;
            font-size: .9rem
        }

        .contact-header {
            margin-bottom: 20px;
        }

        .contact-text-item {
            margin-top: 15px;
        }

        .contact-icon-text {
            margin-top: -10px;
        }

        .contact-form {
            margin-top: 25px;
        }

        .contact-card {
            position: relative;
            padding: 25px;
            width: auto;
            margin-top: 100px;
        }

        .disabled-button {
            filter: saturate(25%);
            color: black;
        }

        .contact-background {
            position: absolute;
            margin-top: -100px;
            left: 0px;
            height: 100%;
            width: 100%;
            background-image: url('{{ url_for('static', filename='img/forest.jpeg') }}');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: top;
            background-size: cover;
        }

        /* Change size of margin-top to 250 for #contact when inserting blog section */

        #contact {

            margin-top: 150px;
        }

        .footer {
            position: absolute;
            background-color: #4E8BA2;
            height: 130px;
            width: 100%;
            text-align: center;
            color: white;
            padding: 45px;
        }

/* MEDIA QUERIES */

    @media only screen and (max-width: 850px) {
              .nav ul > li > a {
            /*-webkit-text-fill-color: white;*/
            /*position: relative;*/
            float:none;
            margin: 5px;
            text-align: center;
        }

        .head-text {
            color: blue;
        }

        .contact-background {
            height: 131%;
        }

        p {
            font-weight: 800;
        }

}



    </style>

    <script type="text/javascript">
let count = document.querySelector('.number-count');
let msg_box = document.querySelector('.contact-message');
let submit_btn = document.querySelector('.contact-button');
let nav = document.querySelector('nav')

msg_box.addEventListener('input', () => {
    count.innerText = msg_box.textLength;
    if (count.innerText == 0) {
        count.innerText = '';
        submit_btn.classList = 'custom-button contact-button';
    } else if (count.innerText >= 1500 || count.innerText <= 20) {
        count.classList.add('number-count-red');
        submit_btn.classList.add('disabled-button');
        submit_btn.setAttribute('disabled', 'disabled');
    } else {
        submit_btn.classList = 'custom-button contact-button';
        submit_btn.removeAttribute('disabled');
        count.classList = 'number-count';
    }
});

sticky = nav.offsetTop;

window.onscroll = () => {
    if (window.pageYOffset >= 3) {
        nav.classList.add("sticky")
    } else {
        nav.classList.remove("sticky");
    }
}

// window.onscroll()



    </script>

</html>
